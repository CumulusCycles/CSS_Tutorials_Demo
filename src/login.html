<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Contacts</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
        <a href="index.html" title="Home">My Contacts</a>
        <ul>
          <li class="btn"><a href="register.html" title="Register">Register</a></li>
        </ul>
    </nav>

    <header>
        <img src="img/logo.png" alt="Logo" title="Logo" id="logo" />
        <h1><span id="logo-text">Login</span></h1>
    </header>

    <main>
      <section>
        <form id="actionForm" action="contacts.html" method="POST">
          <div>
            <p>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required autofocus />
            </p>
          </div>

          <div>
            <p>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </p>
          </div>

          <div>
            <button type="submit">Login &raquo;</button>
            <button type="reset">Clear</button>
          </div>
        </form>
      </section>

      <section>
        <p>
          Don't have an account?
          <a href="register.html" title="Register">Register now</a>.
        </p>
      </section>
    </main>

    <footer>
        <hr />
        Icons created by
        <a
          href="https://www.flaticon.com/free-icons/people"
          title="People Icons"
          target="new"
          >Flaticon</a>. 
        <br />&copy; 2022
    </footer>    
  </body>
</html>
